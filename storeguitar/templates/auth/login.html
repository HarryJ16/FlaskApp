{% extends 'layout.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row justify-content-center">
       <div class="col-md-5">
           <div class="card custom-form">
               <div class="card-header">
                   <h1 class="text-center">{% block title %} Inicia sesión {% endblock %}</h1>
               </div>
               <div class="card-body">
                   <form action="" method="POST" >
                       <div class="form-group ">
                            <!-- <label for="email">Email</label> -->
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group mb-3">
                           <!-- <label for="password">Contraseña</label> -->
                           <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required minlength="1" maxlength="40">
                        </div>
                        <div class="form-group">
                            <label class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                            </label>     
                        </div>

                       <div class="text-center d-grid gap-2 col-6 mx-auto">
                           <input type="submit" class="btn btn-outline-primary" value="Ingresar">
                       </div>
                   </form>
               </div>
           </div>
            <footer class="text-center">
                <p>Aun no tienes cuenta? <a href="{{url_for('auth.register')}}" id="boton">Registrate Aqui</a></p>
            </footer>
       </div>
    </div>
</div>
{% endblock %}
